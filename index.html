<!doctype html>
<html lang="en-us" data-theme="dark">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Chess</title>
  <link rel="stylesheet" href="src/styles/styles.css"></link>
  <link rel="stylesheet" href="src/styles/pieces.css"></link>
  <link rel="stylesheet" href="src/styles/sidemenu.css"></link>
  <link rel="icon" type="svg" href="src/assets/icon.svg">
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
</head>
<body>

  <!-- <textarea id="output" rows="8"></textarea> Used for having C++ console -->
   
  <header class="header">
    <div class="title">
      <button id="open-menu" class="open-button">
        <svg class="menu-icon" width="32" height="32" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linejoin="round">
          <line x1="4" y1="8" x2="28" y2="8"/>
          <line x1="4" y1="16" x2="28" y2="16"/>
          <line x1="4" y1="24" x2="28" y2="24"/>
        </svg>
      </button>
      <img class="logo" src="src/assets/icon.svg">
      <h1>Chess</h1>
    </div>

    <div class="header-buttons">

        <label class="switch">
          <input type="checkbox" id="theme-toggle">
          <span class="slider"></span>
          <img src="src/assets/sun.svg" id="theme-icon1" alt="Theme Toggle">
          <img src="src/assets/moon.svg" id="theme-icon2" alt="Theme Toggle">
        </label>
        <button class="github" id="github-link">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 0.296997C5.37 0.296997 0 5.67 0 12.297C0 17.6 3.438 22.097 8.205 23.682C8.805 23.795 9.025 23.424 9.025 23.105C9.025 22.82 9.015 22.065 9.01 21.065C5.672 21.789 4.968 19.455 4.968 19.455C4.422 18.07 3.633 17.7 3.633 17.7C2.546 16.956 3.717 16.971 3.717 16.971C4.922 17.055 5.555 18.207 5.555 18.207C6.625 20.042 8.364 19.512 9.05 19.205C9.158 18.429 9.467 17.9 9.81 17.6C7.145 17.3 4.344 16.268 4.344 11.67C4.344 10.36 4.809 9.29 5.579 8.45C5.444 8.147 5.039 6.927 5.684 5.274C5.684 5.274 6.689 4.952 8.984 6.504C9.944 6.237 10.964 6.105 11.984 6.099C13.004 6.105 14.024 6.237 14.984 6.504C17.264 4.952 18.269 5.274 18.269 5.274C18.914 6.927 18.509 8.147 18.389 8.45C19.154 9.29 19.619 10.36 19.619 11.67C19.619 16.28 16.814 17.295 14.144 17.59C14.564 17.95 14.954 18.686 14.954 19.81C14.954 21.416 14.939 22.706 14.939 23.096C14.939 23.411 15.149 23.786 15.764 23.666C20.565 22.092 24 17.592 24 12.297C24 5.67 18.627 0.296997 12 0.296997Z" fill="white"></path>
          </svg>
          <p class="github-text">My GitHub</p>
        </button>
    </div>
  </header>

    <!-- Overlay -->
    <div class="overlay-menu" id="overlay-menu"></div>

    <!-- Side Menu -->
    <div class="sidemenu" id="sidemenu">
      <button id="close-menu" class="close-btn">&times;</button>
        <h2>Game Settings</h2>
        
        <!-- Play as Black Checkbox -->
        <div class="menu-section">
          <input type="checkbox" id="play-black">
          <label class="sidemenu-label" for="play-black">Play as black</label>
        </div>

        <!-- Disable Stockfish Checkbox -->
        <div class="menu-section">
          <input type="checkbox" id="disable-stockfish">
          <label class="sidemenu-label" for="disable-stockfish">Disable Stockfish</label>
        </div>

        <!-- Elo Selection -->
        <div class="menu-section">
          <label class="sidemenu-label" for="elo-select">Stockfish Elo</label>
          <select class="sidemenu-select" id="elo-select">
            <option value="1000">1000</option>
            <option value="1500">1500</option>
            <option value="2000" selected>2000</option>
            <option value="2500">2500</option>
            <option value="3000">3000</option>
            <option value="3500">3500</option>
            <option value="4000">4000</option>
            <option value="4500">4500</option>
          </select>
        </div>

        <button id="start-game" class="sidemenu-button">Save options</button>
        <button id="restart-game" class="sidemenu-button">Restart game</button>
    </div>
    </div>

  <div class="body">
    <div class="chessboard"></div>
    <div class="right-body">
      <div class="space">
        <table class="styled-table" id="t">
          <thead>
              <tr>
                  <th></th>
                  <th>White</th>
                  <th>Black</th>
              </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="controls">
        <button class="arrow-button" id="backwards" disabled>
          <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M12 4l1.41 1.41L7.83 11H20v2H7.83l5.58 5.59L12 20l-8-8 8-8z"/>
          </svg>
        </button>
        <button class="arrow-button" id="forward" disabled>
          <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path d="M0 0h24v24H0z" fill="none"/>
              <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8-8-8z"/>
          </svg>
        </button>
      </div>

    </div>
  </div>
  
  <script type='text/javascript' src="src/scripts/index.js"></script>
  <script type='text/javascript' src="src/scripts/sidemenu.js"></script>
  <script type='text/javascript' src="src/scripts/init.js"></script>
  <script type='text/javascript' src="src/scripts/theme.js"></script>
  <script type='text/javascript' src="src/scripts/events.js"></script>
  <script type='text/javascript' src="src/scripts/table.js"></script>
  <script async type="text/javascript" src="src/wasm/chess.js"></script>
</body>
</html>
